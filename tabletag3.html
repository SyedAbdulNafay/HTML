<!DOCTYPE html>
<html>
    <head>
        <title>Table Tag III</title>
    </head>

    <body>
        <!--using th tag-->
        <table border="1" width="300" cellspacing="0" cellpadding="10px" align="center">
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Percentage</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>12th</td>
                <td>84%</td>
            </tr>

            <tr>
                <td>Sam</td>
                <td>12th</td>
                <td>75%</td>
            </tr>

            <tr>
                <td>Billy</td>
                <td>12th</td>
                <td>66%</td>
            </tr>
        </table>
    </br>
        <!--using thead tbody tfoot tags-->
        <table border="1" width="300" cellspacing="0" cellpadding="10px" align="center">
            <thead>
                <tr>
                    <th>Subjects</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maths</td>
                    <td>80</td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>75</td>
                </tr>
                <tr>
                    <td>English</td>
                    <td>70</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td>Total Marks</td>
                    <td>225</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
