<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tag</title>
</head>
<body>
    <div>
        <p>Hi</p>
        <p>Salam</p>
        <p>Good Morning</p>
    </div>
    <!--if we were to change the bg color of these divs, the items in that div will be changed as well as a block-->
    <div>
        <p>Bye</p>
        <p>Ciao</p>
        <p>Good Night</p>
    </div>
    <!--same but only takes as much space as needed-->
    <span>
        <p>Bye</p>
        <p>Ciao</p>
        <p>Good Night</p>
    </span>
</body>
</html>
